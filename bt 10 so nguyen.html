<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--  Input: 10 so nguyen-->
    let arr = [];
    function getNumbers(min, max) {
        for(let i = 0; i < 10; i++){
            min = 0;
            max = 100;
            arr.push(Math.floor(Math.random() * (max - min) + min));
        }

        document.write("Mảng ban đầu: " + arr, '<br>');
    }
    getNumbers()

    function getCondition() {
        let result = [];
        for (let i = 0; i < arr.length ; i++) {
            if(arr[i] >= 10) {
                result.push(arr[i]);
            }
        }

        document.write("Mảng sau khi thực hiện kiểm tra: "+ result + '<br>');
        document.write("Tổng có "+ result.length," số trong mảng lớn hơn 10");
    }
    getCondition()
</script>
</body>
</html>
