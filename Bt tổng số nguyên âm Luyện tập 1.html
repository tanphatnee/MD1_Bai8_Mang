<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demsonguyenam</title>
</head>
<body>
<script>
    let x = [-3,-2,-1,0,1,2,3];
    let tongsonguyenam = 0 ;
    for (let i = 0; i < x.length; i++) {
        if (x[i] < 0 && i !==0){
            tongsonguyenam = tongsonguyenam + 1;
        }
    }alert('Tổng số nguyên âm la:' +tongsonguyenam)
</script>

</body>
</html>
